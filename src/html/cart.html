<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Best Shop - Cart</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../../dist/style.css">
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="socials">
        <a class="social-link" href="https://facebook.com" target="_blank">
          <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill=""><path fill="" d="M16.417 0H3.484A3.535 3.535 0 0 0 0 3.5v13.1A3.516 3.516 0 0 0 3.483 20h6.965v-7.1h-1.99v-3h1.99V8a3.683 3.683 0 0 1 3.685-3.7h2.388v3h-2.388a.858.858 0 0 0-.8.8V10h2.587v3h-2.487v7h3.084A3.535 3.535 0 0 0 20 16.5v-13A3.692 3.692 0 0 0 16.417 0Z"/></svg>
        </a>
        <a class="social-link" href="https://twitter.com" target="_blank">
          <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" width="25" height="20" fill=""><path fill="" d="M25 2.4a9.893 9.893 0 0 1-2.947.8A5.188 5.188 0 0 0 24.288.4a9.834 9.834 0 0 1-3.251 1.2A5.124 5.124 0 0 0 12.195 5c-.017.402.018.806.102 1.2A14.47 14.47 0 0 1 1.728.9a5.524 5.524 0 0 0-.711 2.6 5.042 5.042 0 0 0 2.235 4.2A5.834 5.834 0 0 1 1.017 7v.1a5.147 5.147 0 0 0 4.166 5 6.04 6.04 0 0 1-1.321.2 3.872 3.872 0 0 1-1.017-.1 5.021 5.021 0 0 0 4.777 3.499 10.11 10.11 0 0 1-6.402 2.2 5.027 5.027 0 0 1-1.22-.1 14.834 14.834 0 0 0 7.833 2.2 14.412 14.412 0 0 0 14.634-14.4v-.7A8.58 8.58 0 0 0 25 2.4Z"/></svg>
        </a>
        <a class="social-link" href="https://instagram.com" target="_blank">
          <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill=""><path fill="" d="M5.556 20A5.561 5.561 0 0 1 0 14.444V5.556A5.563 5.563 0 0 1 5.556 0h8.888A5.562 5.562 0 0 1 20 5.556v8.89A5.562 5.562 0 0 1 14.444 20H5.556ZM4.444 10A5.556 5.556 0 1 0 10 4.445 5.563 5.563 0 0 0 4.444 10Zm11.112-6.667a1.111 1.111 0 1 0 2.222-.003 1.111 1.111 0 0 0-2.222.003ZM6.666 10a3.333 3.333 0 1 1 6.667 0 3.333 3.333 0 0 1-6.666 0Z"/></svg>
        </a>
      </div>

      <div class="logo">
        <a href="/index.html" class="logo-link"><span class="brand">BEST SHOP</span></a>
      </div>

      <div class="user-cart">
        <span class="account-icon">
          <img src="../assets/images/account.svg" alt="Account">
        </span>
        <a class="cart-icon" href="/src/html/cart.html">
          <img src="../assets/images/cart.svg" alt="Cart">
          <span class="cart-count">0</span>
        </a>
      </div>
    </div>

    <div class="divider"></div>
    <nav class="main-nav">
      <a href="/index.html" class="nav-item">Home</a>
      <div class="nav-dropdown">
        <a href="/src/html/catalog.html" class="nav-item">
          Catalog
          <span class="arrow"><span></span><span></span></span>
        </a>
        <div class="dropdown-menu">
          <a href="#">Category 1</a>
          <a href="#">Category 2</a>
          <a href="#">Category 3</a>
        </div>
      </div>
      <a href="/src/html/about.html" class="nav-item">About Us</a>
      <a href="/src/html/contact.html" class="nav-item">Contact Us</a>
    </nav>
  </header>

  <section class="hero-slider-cart">
    <div class="hero-slide active">
      <img src="../assets/images/cart-slide.png" alt="">
      <div class="hero-content">
        <h1>My Cart</h1>
      </div>
    </div>
  </section>

  <main class="cart-page container">
    <div class="cart-section">
      <div class="cart-items-container">
        <!-- Товары будут подгружаться через JS -->
      </div>

      <div class="cart-bottom">
        <div class="cart-buttons">
          <a href="/src/html/catalog.html" class="btn-cart">Continue Shopping</a>
          <button class="btn-cart clear-cart">Clear Shopping Cart</button>
        </div>
        <aside class="cart-summary">
          <ul>
            <li><span>Sub Total</span><span class="subtotal">$0</span></li>
            <li><span>Shipping</span><span>Free</span></li>
            <li class="total"><span>Total</span><span class="total-amount">$0</span></li>
          </ul>
          <a href="#" class="btn checkout">Checkout</a>
        </aside>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <!-- footer content оставляем без изменений -->
  </footer>

  <script src="../js/main.js"></script>
  <script src="../js/cart.js"></script>
</body>
</html>
